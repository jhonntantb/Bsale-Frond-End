<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Bsale Shop</title>
</head>
<body>
    <section class="header">
        <div>
            <a href="#" class="logo" id="logo"><img src="images/logo.PNG" class="logo" alt="not fount"></a>
            <form action="submit">
                <input type="text" name="search" id="search" placeholder="...Search">
                <button type="submit" id="send">Search</button>
            </form>
        </div>
    </section>
    <section class="bodyContent">
        <div class="bodyContentStyle">
            <section class="filters">
                <aside class="listCategories">
                    <h2>List Categories</h2>
                    <ul class="categories" id="categories">
                    </ul>
                </aside>
                <div class="discount">
                    <h2>Offers</h2>
                    <button class="sale" id="sale">Discounted Products</button>
                </div>    
            </section>
            <section class="productSection">
                <h2>List of Products</h2>
                <ul class="listProducts" id="listProducts">
                </ul>
                <div class="pagenumbers" id="pagination"></div>
            </section>
        </div>
    </section>

    <footer class="footer">
        <p>Create &copy; Jhonntan</p>
    </footer>

    <script type="module" src="./src/index.js"></script>
</body>
</html>
